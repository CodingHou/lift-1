<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="new_file.css"/>
		<script src="new_file.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="content">
			<div id="lift">
				Lift
			</div>
			<!--登录框-->
			<div id="main">
				<!--选项卡-->
				<ul>
					<li id="li-signIn">登录</li>
					<div id="space">
						
					</div>
					<li id="li-signUp">注册</li>
				</ul>
				<!--登录-->
				<div id="signIn">
					<!--用户名-->
					<div class="inputDiv" >
						<input type="text" class="inputText" name="" id="name" value="" placeholder="用户名/邮箱"/>
					</div>
					<!--密码-->
					<div class="inputDiv" ">
						<input type="password" class="inputText" name="" id="password" value="" placeholder="请输入密码"/>
					</div>
					<!--记住密码-->
					<div id="remember">
						<input type="checkbox" name="" id="rememberBox" value="" />
						<label for="rememberBox">记住密码</label>
						<!--注册/忘记-->
						<a href="#" id="forget">忘记密码？</a>
					</div>
					
					<!--登录按钮-->
					<input type="button" name="" id="signInBtn" value="登录" />
					
					<!--关联登录-->
					<div id="other">
						<div id="qq">
							<a href="" title="QQ登录"></a>
						</div>
						<div id="pay">
							<a href="" title="支付宝登录"></a>
						</div>
						<div id="weixin">
							<a href="" title="微信登录"></a>
						</div>
					</div>
					
				</div>
				
				<!--注册-->
				<div id="signUp">
					
					
				</div>
			</div>
		</div>
	</body>
</html>
